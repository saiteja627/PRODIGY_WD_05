<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="title">
        <h1>WEATHER APP</h1>
        <p class="text">Enter the city name to know the weather condition</p>
    </div>
    <div class="card cardwrap">
        <div class="search">
            <input type="text" spellcheck="true" placeholder="Enter city name"/>
            <button class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather hide">
            <div class="weather-img"></div>
            <h3 class="condition">- Clear</h3>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Hyderabad</h2>
        </div>
        <div class="details hide">
            <div class="col">
                <div class="humidity-img"></div>
                <div class="h-data">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <div class="wind-img"></div>
                <div class="w-data">
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
